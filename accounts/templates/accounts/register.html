{% extends "base.html" %}

{% block title %}Crear cuenta{% endblock %}

{% block content %}
<h1>Crear cuenta</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <label>
        Usuario
        {{ form.username }}
        {{ form.username.errors }}
    </label>
    <label>
        Correo electrónico
        {{ form.email }}
        {{ form.email.errors }}
    </label>
    <label>
        Contraseña
        {{ form.password1 }}
        {{ form.password1.errors }}
    </label>
    <label>
        Confirmar contraseña
        {{ form.password2 }}
        {{ form.password2.errors }}
    </label>
    <button type="submit">Registrarme</button>
</form>
<p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a>.</p>
{% endblock %}
