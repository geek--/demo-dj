{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<h1>Iniciar sesión</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <label>
        Usuario
        {{ form.username }}
    </label>
    <label>
        Contraseña
        {{ form.password }}
    </label>
    <button type="submit">Entrar</button>
</form>
<p>¿No tienes una cuenta? <a href="{% url 'accounts:register' %}">Regístrate aquí</a>.</p>
{% endblock %}
